<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <title>Fire Water</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <h1>Fire Water</h1>
        <img src="../images/fire-water.png" alt="Fire and water mixing in a glass.">
        <h2>Description</h2>
        <p>This concoction cures all ailments and sells better than snake oil.</p>
        <h2>Ingredients</h2>
        <ul>
            <li>1 flash of fire</li>
            <li>1 splash of water</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Combine in a not-too-tall yet not-too-short glass to better contain them</li>
            <li>Enjoy in refreshing sips or down it to breathe fire</li>
        </ol>
    </body>
</html>
